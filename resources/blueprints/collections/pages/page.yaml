title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  meta_seo:
    display: Meta/SEO
    sections:
      -
        fields:
          -
            handle: meta_title
            field:
              input_type: text
              antlers: false
              display: 'Meta Title'
              type: text
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: meta_image
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              max_files: 1
              display: 'Meta Image'
              type: assets
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
