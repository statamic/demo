title: Landing
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: main_heading
            field:
              input_type: text
              antlers: false
              display: 'Main Heading'
              type: text
              instructions: "The page's H1"
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: subtitle
            field:
              restrict: false
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: true
              smartypants: false
              antlers: false
              display: Subtitle
              type: markdown
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              replicator_preview: true
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - link
                - image
                - table
              heading_anchors: false
              table_of_contents: false
              hide_display: false
          -
            handle: teaser
            field:
              input_type: text
              antlers: false
              display: Teaser
              type: text
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: show_lightning_bolts
            field:
              default: true
              display: 'Show Lightning Bolts'
              type: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: panels
            field:
              collapse: false
              previews: true
              sets:
                main:
                  display: Main
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: panel_image
                          field:
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            max_files: 1
                            display: 'Panel Image'
                            type: assets
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                        -
                          handle: panel_teaser
                          field:
                            input_type: text
                            antlers: false
                            display: 'Panel Teaser'
                            type: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                        -
                          handle: panel_heading
                          field:
                            input_type: text
                            antlers: false
                            display: 'Panel Heading'
                            type: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                        -
                          handle: panel_content
                          field:
                            restrict: false
                            automatic_line_breaks: true
                            automatic_links: false
                            escape_markup: true
                            smartypants: false
                            antlers: false
                            display: 'Panel Content'
                            type: markdown
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                            replicator_preview: true
                            buttons:
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - quote
                              - link
                              - image
                              - table
                            heading_anchors: false
                            table_of_contents: false
                            hide_display: false
                        -
                          handle: cta_text
                          field:
                            input_type: text
                            antlers: false
                            display: 'CTA Text'
                            type: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                            width: 50
                        -
                          handle: cta_link
                          field:
                            collections:
                              - pages
                            display: 'CTA Link'
                            type: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                            width: 50
              display: Panels
              type: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              replicator_preview: true
              fullscreen: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              hide_partials: true
              default: home
              blueprint: false
              display: Template
              type: template
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
