<div class="rounded-xl h-[500px] block bg-gray-200 group flex flex-col hover:scale-105 transition duration-[400ms] ease-in-out">
    <a href="{{ url }}" class="rounded-t-xl relative overflow-hidden supports-[overflow:clip]:overflow-clip">
        <img class="rounded-t-xl fix-safari object-cover transition duration-[400ms] ease-in-out scale-110 group-hover:scale-100 w-full h-60" src="{{ glide :src="featured_image" width="600" height="400" fit="crop_focal" }}" alt="">
        <div class="rounded-t-xl fix-safari absolute opacity-0 transition duration-[400ms] ease-in-out group-hover:opacity-75 z-20 inset-0 mix-blend-overlay object-cover w-full h-60 bg-gradient-to-br from-orange-dark to-aqua"></div>
    </a>
    <div class="px-6 py-8 flex flex-col justify-between flex-1">
        <h3 class="font-bold text-2xl text-white">
            <a href="{{ url }}" class="transition hover:text-yellow">{{ title | sanitize }}</a>
        </h3>
        <div class="flex items-end justify-between">
            <div>
                <p>{{ date }}</p>
                <p class="text-sm">By <a href="" class="text-gray-700 hover:text-white">{{ author:name }}</a></p>
            </div>
            {{ if ! hide_tag }}
                {{ tags limit="1" }}
                    <a href="{{ url }}" class="px-3 py-1 text-gray-100 font-bold bg-yellow transition hover:bg-orange rounded-full text-sm">{{ title | sanitize }}</a>
                {{ /tags }}
            {{ /if }}
        </div>
    </div>
</div>
