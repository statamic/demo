name: Auto Update

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    name: Auto Update
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run `composer update`
        uses: kawax/composer-update-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
